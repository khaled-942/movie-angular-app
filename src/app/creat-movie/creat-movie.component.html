<div class="container p-5">
  <p class="my-5">Reactive Form</p>



  <form [formGroup]="moviesReactiveForm" (ngSubmit)="reactiveSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        name="movieReactiveName" formControlName="movieReactiveName">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="controls.movieReactiveName.touched && controls.movieReactiveName.valid">
    <small class="text-danger" *ngIf="movieName.errors?.['required']">ghh</small>
  </div>


  <hr>
  <hr>
  <p class="my-5">Template Driven Form</p>
  <form #moviesForm="ngForm" (ngSubmit)="submitMovie(moviesForm.value)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #movieName="ngModel"
        [(ngModel)]="moviesForm.value.movieName" name="movieName" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="pass" aria-describedby="pass" #moviePass="ngModel"
        [(ngModel)]="moviesForm.value.pass" name="pass" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="movieName.touched">
    <small class="text-danger" *ngIf="movieName.errors?.['required']">ghh</small>
  </div>
  {{moviesForm.value| json}}
</div>
